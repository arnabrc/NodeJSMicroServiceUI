<div class="container">
  <!-- No data message -->
  <p *ngIf="User.length <= 0" class="no-data text-center">There is no employee added yet!</p>
  <!-- <a *ngIf="User.length <= 0" class="btn btn-outline-primary" routerLinkActive="active" routerLink="/employee-create">Register A New Employee</a> -->
  <br><br>
  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="User.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">Phone No</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of User; let i = index">
        <th scope="row">{{user._id}}</th>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
        <td>{{user.phoneNumber}}</td>
        <td class="text-center edit-block">
          <!-- <span class="edit" [routerLink]="['/employee-edit/', user._id]"> -->
          <span class="edit" (click)="editUser(user, user._id)">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeUser(user, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
    <!-- <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/employee-create">Register A New Employee</a> -->
  </table>
  <a class="btn btn-outline-primary" (click)="logout()">Logout</a>
</div>
